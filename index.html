<!DOCTYPE html>
<html>
    <head>
        <title>Slack Scrabble Letters</title>
        <script src="slack-scrabble.js"></script>
        <link rel="stylesheet" type="text/css" href="slack-scrabble.css" />
    </head>
    <body>
        <main>
            <h1 class="is-scrabble-text">Slack Scrabbler</h1>
            <form id="scrabble_text_form">
                <fieldset>
                    <div class="fieldgroup">
                        <label for="user_input">Enter plain text</label>
                        <input type="text" name="user_input" id="user_input">
                        <button type="reset" name="reset" id="reset" class="is-scrabble-text">Reset</button>
                    </div>
                    
                    <label for="slack_output">Scrabbled text for slack</label>
                    <textarea readonly name="slack_output" id="slack_output" width="100" height="8"></textarea>

                    <div id="scrabbled_output"></div>

                    <button type="submit" name="copy_text" id="copy_text" class="is-scrabble-text">Copy Text</button>
                </fieldset>
            </form>
            <h2 class="is-scrabble-text">Download Icons</h2>
            <p>
                Upload to your local slack and drive your managers crazy.
            </p>
            <p>
                <a href="scrabble-slack-emoji.zip">scrabble-slack-emoji.zip</a>
            </p>
        </main>
    </body>
</html>
